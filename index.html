    <script>
        $(document).ready(function() {

            create_iframe()
                // $('#google-form').on('load', function() {
                //     //alert('frame has (re)loaded ');
                //     if (count === 2) {
                //         $('#whatsapp').show()
                //     }
                // });

            function showContent() {
                $('#page-content').show()

            }

            function create_iframe() {
                var iframe = document.createElement("iframe");
                iframe.src = "https://docs.google.com/forms/d/e/1FAIpQLScQjAazLHX5EqC9PIbHgWmuZoajOg9CIQHOacMxmpw3pytZfg/viewform?embedded=true";
                iframe.setAttribute("frameborder", "0")
                iframe.setAttribute("id", "google-form")
                iframe.classList.add("embed-responsive-item")
                    //let count = 1
                if (iframe.attachEvent) {  
                    iframe.attachEvent("onload", function() {  
                        $('#preload').hide(2000, "linear", showContent)
                            //alert("Local iframe is now loaded. 123");  
                    });
                } else {  
                    iframe.onload = function() {
                        $('#preload').hide(2000, "linear", showContent)
                            //alert("Local iframe is now loaded.");  
                    };
                }
                //count++
                document.getElementById('myFrame').appendChild(iframe);
            }
        })
    </script>
